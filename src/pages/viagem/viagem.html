<ion-header>


  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Viagem</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      Selecione a viagem
    </ion-list-header>

    <ion-item *ngFor="let viagem of viagens">
      <h1>{{ viagem.descricao }}</h1>
      <h2>Partida: {{ viagem.partida | date:'dd/MM/yyyy'}}</h2>
      <h2>Chegada: {{ viagem.chegada | date:'dd/MM/yyyy' }}</h2>      
    </ion-item>
  </ion-list>
</ion-content>
