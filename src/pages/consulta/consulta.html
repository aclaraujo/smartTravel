<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let veiculo of veiculos | async">
      <ion-icon name="bus" item-start></ion-icon>
      <h2>{{veiculo.nome}}</h2>
      <div *ngIf="veiculo.paradaAtual">
        <p>A embarcar
          <ion-badge item-end>{{veiculo.paradaAtual.qtdSaida-veiculo.paradaAtual.qtdEntrada}}</ion-badge>
        </p>
      </div>
      <div *ngIf="!veiculo.paradaAtual">
        <p>Em viagem</p>
      </div>
      <button ion-button outline item-end small icon-start (click)="showDetalhe(veiculo)">
        <ion-icon name="people"></ion-icon>
        Ver
      </button>
    </ion-item>
  </ion-list>

</ion-content>
