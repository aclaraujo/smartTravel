<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Movimentaçao</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-icon name="calendar" item-start></ion-icon>
    {{viagem.descricao}}
  </ion-item>
  <ion-item>
      <ion-icon name="bus" item-start></ion-icon>
      {{veiculo.nome}}
    </ion-item>
  <button ion-button (click)="iniciar()" [disabled]="emParada">
    Iniciar
  </button>
  <button ion-button (click)="encerrar()" [disabled]="!emParada">
    Parar
  </button>
  <button ion-button (click)="openCaptura()" [disabled]="!emParada">
    Capturar
  </button>
  <ion-item>
    
    Saída
    <ion-badge item-end>0</ion-badge>
  </ion-item> 
  <ion-item> 
    Entrada
    <ion-badge item-end>0</ion-badge>
  </ion-item>
</ion-content>
