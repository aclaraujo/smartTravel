<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Movimentação</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <!-- <ion-list-header>
      Controle de paradas
    </ion-list-header> -->
    <ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
      {{global.Viagem.descricao}}
    </ion-item>
    <ion-item>
      <ion-icon name="bus" item-start></ion-icon>
      {{global.Veiculo.nome}}
    </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <button ion-button (click)="iniciar()" [disabled]="emParada" icon-end block>
            Iniciar
            <ion-icon md="md-play">
            </ion-icon>
          </button>
          <button ion-button (click)="encerrar()" color="danger" [disabled]="!emParada" icon-end block>
            Encerrar
            <ion-icon name="md-pause">
            </ion-icon>
          </button>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item>
      <ion-icon md="md-return-left" item-start></ion-icon>
      Saída
      <ion-badge item-end>{{global.QtdSaida}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon md="md-exit" item-start></ion-icon>
      Entrada
      <ion-badge item-end>{{global.QtdEntrada}}</ion-badge>
    </ion-item>
    <ion-item>
      <ion-icon md="md-checkbox-outline" item-start></ion-icon>
      Restam
      <ion-badge item-end>{{global.QtdRestante}}</ion-badge>
    </ion-item>
    <!-- <ion-item>
      <button ion-button (click)="iniciar()" [disabled]="emParada">
        Iniciar
      </button>
      <button ion-button (click)="encerrar()" [disabled]="!emParada">
        Parar
      </button>
      <button ion-button (click)="openCaptura()" [disabled]="!emParada">
        Capturar
      </button>
    </ion-item> -->
  </ion-list>

  <ion-fab bottom center>
    <button ion-fab (click)="openCaptura()" [disabled]="!emParada">
      <ion-icon name="md-barcode"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
