<ion-header>
  <ion-navbar>
    <!-- <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button> -->
    <ion-title>Opções</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <ion-list-header>
          Selecione a viagem e o veículo
      </ion-list-header>
    <ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
      <ion-label stacked>Viagem</ion-label>
      <ion-select [(ngModel)]="viagem" (ionChange)="saveViagem()" [compareWith]="compare">
        <ion-option *ngFor="let viagem of viagens | async" [value]="viagem">{{viagem.descricao}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="bus" item-start></ion-icon>
      <ion-label stacked>Veiculo</ion-label>
      <ion-select [(ngModel)]="veiculo" (ionChange)="saveVeiculo()" [compareWith]="compare">
        <ion-option *ngFor="let veiculo of veiculos | async" [value]="veiculo">{{veiculo.nome}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
